            - jsonPath: $.cases.*.linkedCases.*.relationshipType
            - jsonPath: $.cases.*.linkedCases.*.caseNumber
            - jsonPath: $.cases.*.linkedCases.*.isActive
            - jsonPath: $.cases[*][?({id} in @.linkedCases[*].id)].id
            - jsonPath: $.cases.*.linkedCases.*.additionalDetails
