          jsonMaps:
            - jsonPath: $.artifact.id
            - jsonPath: $.artifact.tenantId
            - jsonPath: $.artifact.artifactNumber
            - jsonPath: $.artifact.evidenceNumber
            - jsonPath: $.artifact.externalRefNumber
