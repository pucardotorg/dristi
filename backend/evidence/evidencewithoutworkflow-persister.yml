              dbType: JSONB
            - jsonPath: $.artifact.comments
              type: JSON
              dbType: JSONB
            - jsonPath: $.artifact.file
              type: JSON
              dbType: JSONB
            - jsonPath: $.artifact.createdDate
            - jsonPath: $.artifact.isActive
            - jsonPath: $.artifact.isEvidence
            - jsonPath: $.artifact.status
